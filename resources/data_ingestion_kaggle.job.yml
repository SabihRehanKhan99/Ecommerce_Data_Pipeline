# The main job for my_project.
resources:
  jobs:
    data_ingestion_kaggle_job:
      name: data_ingestion_kaggle_job

      email_notifications:
        on_failure:
          - abc@xyz.co


      parameters:
        - name: notebook_source
          default: ${var.data_source}

      tasks:
        - task_key: Table_Creation_task
          notebook_task:
            notebook_path: ../src/data_ingestion_kaggle/Table_Creation.py
            base_parameters:
              catalog_name: ${var.catalog_name}
            source: WORKSPACE
          job_cluster_key: Job_cluster
        - task_key: check_param
          depends_on:
            - task_key: Table_Creation_task
          condition_task:
            op: EQUAL_TO
            left: "{{job.parameters.notebook_source}}"
            right: kaggle
        - task_key: Task1
          depends_on:
            - task_key: check_param
              outcome: "true"
          for_each_task:
            inputs: '[  "2019-Oct.csv.gz",  "2019-Nov.csv.gz",  "2019-Dec.csv.gz",  "2020-Jan.csv.gz",  "2020-Feb.csv.gz",  "2020-Mar.csv.gz",  "2020-Apr.csv.gz"]'
            concurrency: 8
            task:
              task_key: Task1_iteration
              notebook_task:
                notebook_path: ../src/data_ingestion_kaggle/Ecom_Kaggle_Data_Automation.py
                base_parameters:
                  fileName: "{{input}}"
                  catalog_name: ${var.catalog_name}
                source: FILE
              job_cluster_key: Job_cluster
        - task_key: BigQuery_Load
          depends_on:
            - task_key: check_param
              outcome: "false"
          notebook_task:
            notebook_path: ../src/data_ingestion_kaggle/Data_Extraction_from_Bigquery.py
            base_parameters:
              catalog_name: ${var.catalog_name}
            source: WORKSPACE
          job_cluster_key: Job_cluster

      job_clusters:
        - job_cluster_key: Job_cluster
          new_cluster:
            policy_id: "<policy_id>"  # Add this line
            cluster_name: ""
            spark_version: 15.4.x-scala2.12
            aws_attributes:
              first_on_demand: 1
              availability: SPOT_WITH_FALLBACK
              zone_id: ${var.region}
              spot_bid_price_percent: 100
              ebs_volume_type: GENERAL_PURPOSE_SSD
              ebs_volume_count: 3
              ebs_volume_size: 100
            node_type_id: mg-fleet.xlarge
            spark_env_vars:
              PYSPARK_PYTHON: /databricks/python3/bin/python3
            enable_elastic_disk: false
            data_security_mode: SINGLE_USER
            runtime_engine: STANDARD
            autoscale:
              min_workers: 1
              max_workers: 8
      queue:
        enabled: true