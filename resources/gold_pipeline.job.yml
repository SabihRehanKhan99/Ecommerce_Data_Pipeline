# The main job for my_project.
resources:
  jobs:
    gold_pipeline:
      name: gold_pipeline

      email_notifications:
        on_failure:
          - abc@xyz.co

      tasks:
        - task_key: performance_metrics_gold
          notebook_task:
            notebook_path: ../src/data_ingestion_kaggle/Performance_Metrics.py
            base_parameters:
              catalog_name: ${var.catalog_name}
            source: WORKSPACE
          job_cluster_key: Job_cluster
        - task_key: engagement_metrics_gold
          notebook_task:
            notebook_path: ../src/data_ingestion_kaggle/Engagement_Metrics.py
            base_parameters:
              catalog_name: ${var.catalog_name}
            source: WORKSPACE
          job_cluster_key: Job_cluster
        - task_key: customer_cohort_gold
          notebook_task:
            notebook_path: ../src/data_ingestion_kaggle/Customer_Cohort.py
            base_parameters:
              catalog_name: ${var.catalog_name}
            source: WORKSPACE
          job_cluster_key: Job_cluster
        - task_key: user_purchase_history_gold
          notebook_task:
            notebook_path: ../src/data_ingestion_kaggle/User_purchase_history.py
            base_parameters:
              catalog_name: ${var.catalog_name}
            source: WORKSPACE
          job_cluster_key: Job_cluster
        - task_key: market_basket_gold
          notebook_task:
            notebook_path: ../src/data_ingestion_kaggle/Market_basket.py
            base_parameters:
              catalog_name: ${var.catalog_name}
            source: WORKSPACE
          job_cluster_key: Job_cluster

      job_clusters:
        - job_cluster_key: Job_cluster
          new_cluster:
            policy_id: "<policy_id>"  # Add this line
            cluster_name: ""
            spark_version: 15.4.x-scala2.12
            aws_attributes:
              first_on_demand: 1
              availability: SPOT_WITH_FALLBACK
              zone_id: ${var.region}
              spot_bid_price_percent: 100
              ebs_volume_type: GENERAL_PURPOSE_SSD
              ebs_volume_count: 3
              ebs_volume_size: 100
            node_type_id: mg-fleet.xlarge
            spark_env_vars:
              PYSPARK_PYTHON: /databricks/python3/bin/python3
            enable_elastic_disk: false
            data_security_mode: SINGLE_USER
            runtime_engine: STANDARD
            autoscale:
              min_workers: 1
              max_workers: 8
      queue:
        enabled: true